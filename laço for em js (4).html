<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const tabuada=Number(prompt("qual a tabuada?"))
        if(tabuada > 0 && tabuada <= 10){
            for (let i = 1; i<=10; i++){
            document.write(`${tabuada} x ${i} = ${tabuada * i}<br>`)
        }
        }
    </script>
    
</body>
</html>
